<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather On The Go</title>
        <meta name="description" content="Home Page for Weather on the Go">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- CSS files -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/large.css">
    </head>

    <body>
        <header class="header">
            <img src="images/weatherlogo.jpeg" alt="Weather On The Go logo" width="100rem">
            <h1>Weather On The Go</h1>
        </header>

        <main class="main">
           <section class="location">
                <h3>To access weather using your location click here:</h3>
                <button class="user-location">Access My Current Location</button>
                <h3>or</h3>
                <!--Search Bar-->
                <form action="" class="search-form">
                    <input type="text" placeholder="Enter City..">
                    <button type="submit" id="search"><i class="fa fa-search"></i></button>
                </form>
            </section>
            <section>
                <h3>Please select Celcius or Fahrenheit:</3>
                   <form action="" class="degree-type">
                    <div class="degree-div">
                        <label for="Celcius">Celcius</label>
                        <input type="checkbox" class="checkbox" id="radio-cels">
                    </div>
                    <div class="degree-div">
                        <label for="Fahrenheit">Fahrenheit</label>
                        <input type="checkbox" class="checkbox" id="radio-fahr">
                    </div>
                </form>
            </section>
            <section>
                <h2><u>Today's Weather Summary</u></h2>
                <div class="summary-div" id="weather-summary"></div>
            </section>
            <section id="five-day-forecast">
                <h2><u>Extended Forecast</u></h2>
                <div class="forecast-div" id="five-day-forecast-sections"></div>
            </section>
            <section class="maps">
                <h2><u>Weather Maps</u></h2>
                <div class="maps-div">
                    <iframe src="https://openweathermap.org/weathermap?basemap=map&cities=false&layer=precipitation&lat=30&lon=-20&zoom=3" title="Open Weather Map - Interactive" height="400" width="600"></iframe>
                    </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; <span id="year"></span> | Weather On The Go</p>
            <p>Prince Chukwu, Sylvie Dorsett, Tery Gasmen, Gunnar Schmidt</p>
            <p><span id="date-string"></span></p>
        </footer>
        <script src="js/main.js"></script>
        <script src="js/header_footer.js"></script>
        <script src="js/weather_summary.mjs"></script>
        <script src="js/maps.mjs"></script>
        <script src="js/forecast.mjs" type="module"></script>
    </body>
</html>
