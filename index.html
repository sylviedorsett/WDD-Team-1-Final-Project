<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather On The Go</title>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- CSS files -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/small.css">
        <link rel="stylesheet" href="./css/large.css">
    </head>
    <body>
        <header class="header">
            <div class="logo-div">
                <img src="/library/logo wo bg.png" alt="Weather On The Go logo" width="100rem">
            </div>
            <h1>Weather On The Go</h1>
        </header>
        <main class="main">
            <section class="location">
                <h3>To access weather using your location click here:</h3>
                <button class="user-location">Access My Current Location</button>
                <!--Search Bar-->
                <form action="">
                    <input type="text" placeholder="Enter City..">
                <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>
            <section>
                <h2><u>Weather Summary</u></h2>
                <div class="summary-div">

                </div>
            </section>
            <section class="five-day-forecast">
                <h2><u>5 Day Forecast</u></h2>
            </section>
            <section class="maps">
                <h2><u>Weather Maps</u></h2>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
    <script src="./js/main.js"></script>
</html>
