<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather On The Go</title>
        <meta name="description" content="Home Page for Weather on the Go">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/small.css">
        <link rel="stylesheet" href="CSS/large.css">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <header class="header">
            <img src="images/weatherlogo.jpeg" alt="Weather icon with raincloud.">
            <h1>Weather On The Go</h1>
        </header>
        <main class="main">
            <section class="location">
                <h3>To access weather using your location click here:</h3>
                <button class="user-location">Access My Current Location</button>
                <!--HTML for Search Bar will go here-->
            </section>
            <section class="search-bar"></section>
            <section>
                <h2><u>Weather Summary</u></h2>
                <div class="summary-div"></div>
            </section>
            <section class="five-day-forecast">
                <h2><u>5 Day Forecast</u></h2>
                <div class="summary-div"></div>
            </section>
            <section class="maps">
                <h2><u>Weather Maps</u></h2>
                <div class="summary-div"></div>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
